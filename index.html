<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add odd and even numbers</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->
</head>
<body>

<div class="container jumbotron">
	<h1 class="text-center">OddEven WebApp</h1>
	<p class="inline-block">Add all the even numbers that are between 0 and </p>
	<div id="even" class="form-group">
		<input class="form-control" type="text" id="evenNumber" maxlength="8" />
		<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
	</div>
	<button class="btn btn-primary" id="calcEven">Calculate</button>
	
	
	<div id="evenTotal">
		<p>Total: </p>
	</div>
	<p class="inline-block">Add all the odd numbers that are between 0 and </p>.
	<div id="odd" class="form-group">
		<input class="form-control" type="text" id="oddNumber" maxlength="8" />
		<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
	</div>
		<button class="btn btn-primary" id="calcOdd">Calculate</button>
	
	<div id="oddTotal">
		<p>Total: </p>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
